<div>
  <label>Subject:
      <input #messageSubject /> <!--ref variable-->
  </label>
  <label>Body:
    <input #messageBody type="text" /> <!--ref variable-->
</label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add({subject: messageSubject.value, body: messageBody.value}); messageBody.value=''; messageSubject.value = ''">
      add
  </button>
</div>
